<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    

    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <aside class="row">
        <div class="col-md-4 form-group" id="side-bar">
            <h1>Search by City</h1>
            <form autocomplete="off">
            <div id ="user-location" class="autocomplete" style="width:300px;">
                <input id="cityName" class="form-control" type="text" placeholder="City Name">
            </div>
            <input id="search-button" type="button" value="Search"></button>                                                                   
        </form>
        </div> 
    </aside>

<main class="container col-md-8">
    <div class ="row">
        <div class="col-md-12">
            <div class="card">
                <div id = "today" class="body"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="forecast"></div>

        <div class="row">
            <div class="col-md-12" id="five-day-forecast">
                <h3 id="5dayheader">5-Day Forecast:</h3>
                <div class="card-deck col">
                    <div class="forecastcard" id="day1"></div>
                    <div class="forecastcard" id="day2"></div>
                    <div class="forecastcard" id="day3"></div>
                    <div class="forecastcard" id="day4"></div>
                    <div class="forecastcard" id="day5"></div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
